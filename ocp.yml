name: poro_petsc_solver
id: poro_petsc_solver
type: toolkit
default:
  version: 2023.1202.c76cee1
  configuration: "intel-Release"
  scripts: ["prepare","publish_bin","publish_src"]
versions:
  - id: 2023.1202.c76cee1
    default: "intel-Release"
    configurations: ["intel-Debug", "intel-Release"]
configurations: #
  - id: intel-Debug
    run: configuration/install.sh
    arguments: ["linux-intel-Debug"]
  - id: intel-Release
    run: configuration/install.sh
    arguments: ["linux-intel-Release"]
dependencies:
  - id: petsc
    uid: petsc
    type: external
    default:
      version: "3.20.1"
      configuration: "int64"
    versions: 
      - id: "3.20.1"
        default: "int64"
        configurations: ["int64"]
