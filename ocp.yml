name: poro_petsc_solver
id: poro_petsc_solver
type: toolkit
default:
  version: 1.0
  configuration: "gnu-Release"
  scripts: ["prepare","publish_bin","publish_src"]
versions:
  - id: 1.0
    default: "gnu-Release"
    configurations: ["gnu-Debug", "gnu-Release"]
configurations: #
  - id: gnu-Debug
    run: configuration/install.sh
    arguments: ["linux-gnu-Debug"]
  - id: gnu-Release
    run: configuration/install.sh
    arguments: ["linux-gnu-Release"]
dependencies:
  - id: petsc
    uid: petsc
    type: external
    default:
      version: "3.20.1"
      configuration: "int64"
    versions: 
      - id: "3.20.1"
        default: "int64"
        configurations: ["int64"]
